<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/087505b746.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.scss">
    <script src="../../dist/bundle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">

        <button id="new-book">Add a book</button>
        <div id="form">
                <button id="close">&times;</button>
                <h1>Add your book</h1>
                <legend>Title</legend>
                <input type="text" id="title">
                <legend>Author</legend>
                <input type="text" id="author">
                <legend>pages</legend>
                <input type="number" min="10" id="pages">
                <legend>Status</legend>
                <select name="status" id="status" id="status">
                  <option>Read</option>
                  <option>Not read</option>
                </select>
                <button class="submit">Submit</button>
            </div>
    </div>
</body>
</html>
